<!DOCTYPE html>
{% load static %}
<html lang="en" dir="ltr">
  <head>
    <title>E-commerce website</title>
    <link rel="stylesheet" href="{% static "css/initial.css"%}">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" >
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" ></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" ></script>
  </head>
  <body>
<!--{% include "first_app/layout/header.html" %} -->
    <div class="top-nav-bar">
      <div class="search-box">
        <i class="fa fa-bars" id="menu-btn" onclick="openmenu()"></i>
        <i class="fa fa-times" id="close-btn" onclick="closemenu()"></i>

        <img src="{% static "images/logo.png" %}" class="logo">
        <input type="text" class="form-control">
        <span class="input-group-text"><i class="fa fa-search"></i></span>
      </div>
      <div class="menu-bar">
        <ul>
          <li><a href="#"><i class="fa fa-shopping-cart"></i>cart</a></li>
          <li><a href="{% url 'register' %}">Sign Up</a></li>
          <li><a href="#">Log In</a></li>
        </ul>
      </div>
    </div>
<section class="header">
  <div class="side-menu" id="side-menu">
    <ul>
      <li>Crafts<i class="fa fa-angle-right"></i></li>
      <li>Home and Living<i class="fa fa-angle-right"></i></li>
      <li>Jewellery<i class="fa fa-angle-right"></i></li>
      <li>Accessories<i class="fa fa-angle-right"></i></li>
      <li>Art<i class="fa fa-angle-right"></i></li>
    </ul>
  </div>

  <div class="slider">
    <div id="slider" class="carousel slide carousel-fade" data-ride="carousel">
  <div class="carousel-inner">
    <div class="carousel-item active">
      <img class="d-block w-100" src="{% static "images/image1.jpg" %}">
    </div>
    <div class="carousel-item">
      <img class="d-block w-100" src="{% static "images/image2.jpg" %}">
    </div>

  </div>
  <ol class="carousel-indicators">
    <li data-target="#slider" data-slide-to="0" class="active"></li>
    <li data-target="#slider" data-slide-to="1"></li>

  </ol>
</div>
  </div>

</section>

<!-----------------featured-categories---------------------->
<section class="featured-categories">
  <div class="container">
    <div class="title-box">
      <h2>Featured Products</h2>
    </div>
    <div class="row">
      <div class="col-md-4">
        <img src="{% static "images/featured1.png" %}">
      </div>
      <div class="col-md-4">
        <img src="{% static "images/featured2.jpg" %}">
      </div>
      <div class="col-md-4">
        <img src="{% static "images/featured3.png" %}">
      </div>
    </div>
  </div>
</section>


<!--On Sale products-------------------->


<script>
  function openmenu()
  {
    document.getElementById("side-menu").style.display="block";
    document.getElementById("menu-btn").style.display="none";
    document.getElementById("close-btn").style.display="block";
  }

  function closemenu()
  {
    document.getElementById("side-menu").style.display="none";
    document.getElementById("menu-btn").style.display="block";
    document.getElementById("close-btn").style.display="none";
  }
</script>


  </body>


</html>
